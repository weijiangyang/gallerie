<html lang="en">

<head>

    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='show'>
        <input type='button' value='faire dispparaitre la calculatrice' id='btnA'>
        <input type='button' value='faire appraitre la calculatrice' id='btnB'>
    </div>
    <div class="container">

        <div id='calculatrice'>
            <input type="number" id='numberLeft' value=''>
            <select name="" id="select" value='+'>
                <option value="">+</option>
                <option value="">-</option>
                <option value="">*</option>
                <option value="">/</option>

            </select>
            <input type="number" id='numberRight'>
            <button type='button' id='calculer'>Calculer</button>
            <p id='affiche'></p>

        </div>

    </div>

    <script src="script.js"></script>
